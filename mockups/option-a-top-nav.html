<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperspace - Option A: Top Navigation + Command Palette</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'app-bg': '#0f0f14',
            'card-bg': '#1a1a24',
            'panel-bg': '#12121a',
            'border-dark': '#2a2a3a',
            'highlight': '#3b82f6',
            'highlight-hover': '#2563eb',
            'success': '#22c55e',
            'warning': '#f59e0b',
            'danger': '#ef4444',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: #0f0f14; }
    
    .nav-tab { transition: all 0.2s; }
    .nav-tab:hover { background: rgba(255,255,255,0.1); }
    .nav-tab.active { background: rgba(59, 130, 246, 0.2); border-bottom: 2px solid #3b82f6; }
    
    .sidebar-section { border-bottom: 1px solid #2a2a2a; }
    .sidebar-item { transition: all 0.15s; }
    .sidebar-item:hover { background: rgba(255,255,255,0.05); }
    
    .layer-toggle { transition: all 0.2s; }
    .layer-toggle:hover { background: rgba(255,255,255,0.1); }
    
    .command-palette { 
      animation: slideDown 0.2s ease-out;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .command-item { transition: all 0.1s; }
    .command-item:hover { background: rgba(59, 130, 246, 0.2); }
    .command-item.selected { background: rgba(59, 130, 246, 0.3); }
    
    .inspector-panel {
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .viewport-toolbar button { transition: all 0.15s; }
    .viewport-toolbar button:hover { background: rgba(255,255,255,0.1); }
    .viewport-toolbar button.active { background: rgba(59, 130, 246, 0.3); color: #60a5fa; }
    
    .quick-action { transition: all 0.2s; }
    .quick-action:hover { background: rgba(245, 158, 11, 0.2); border-color: #f59e0b; }
    
    .mock-3d {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .grid-pattern {
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }
  </style>
</head>
<body class="h-screen overflow-hidden text-white">
  
  <!-- TOP NAVIGATION BAR -->
  <header class="h-12 bg-[#1a1a1a] border-b border-[#2a2a2a] flex items-center px-4">
    <!-- Logo -->
    <div class="flex items-center gap-2 mr-6">
      <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
      </div>
      <span class="font-semibold text-sm">HYPERSPACE</span>
    </div>
    
    <!-- Main Tabs -->
    <nav class="flex h-full">
      <button class="nav-tab active px-4 text-sm font-medium flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>
        Live View
      </button>
      <button class="nav-tab px-4 text-sm font-medium text-gray-400 flex items-center gap-2" onclick="alert('Planogram view would open here')">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
        </svg>
        Planogram
      </button>
      <button class="nav-tab px-4 text-sm font-medium text-gray-400 flex items-center gap-2" onclick="alert('Analytics view would open here')">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        Analytics
      </button>
      <button class="nav-tab px-4 text-sm font-medium text-gray-400 flex items-center gap-2" onclick="alert('Config view would open here')">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Config
      </button>
    </nav>
    
    <div class="flex-1"></div>
    
    <!-- Command Palette Trigger -->
    <button onclick="toggleCommandPalette()" class="flex items-center gap-2 px-3 py-1.5 bg-[#2a2a2a] hover:bg-[#3a3a3a] rounded-lg text-sm text-gray-400 transition-colors mr-4">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <span>Search...</span>
      <kbd class="px-1.5 py-0.5 bg-[#1a1a1a] rounded text-xs">⌘K</kbd>
    </button>
    
    <!-- Notifications -->
    <button class="relative p-2 text-gray-400 hover:text-white transition-colors mr-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
      <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
    </button>
    
    <!-- User -->
    <button class="w-8 h-8 rounded-full bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center text-sm font-medium">
      U
    </button>
  </header>
  
  <!-- MAIN CONTENT -->
  <div class="flex h-[calc(100vh-48px)]">
    
    <!-- CONTEXT SIDEBAR -->
    <aside class="w-64 bg-[#141414] border-r border-[#2a2a2a] flex flex-col">
      
      <!-- Context Switcher -->
      <div class="p-3 sidebar-section">
        <button class="w-full flex items-center justify-between p-2 bg-[#1a1a1a] rounded-lg hover:bg-[#222] transition-colors">
          <div class="flex items-center gap-2">
            <div class="w-6 h-6 rounded bg-blue-500/20 flex items-center justify-center">
              <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              </svg>
            </div>
            <div class="text-left">
              <div class="text-sm font-medium">Demo Store</div>
              <div class="text-xs text-gray-500">Live View</div>
            </div>
          </div>
          <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
      </div>
      
      <!-- Layers Section -->
      <div class="p-3 sidebar-section">
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Layers</span>
          <button class="text-gray-500 hover:text-white">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
        </div>
        <div class="space-y-1">
          <label class="layer-toggle flex items-center gap-2 p-2 rounded cursor-pointer">
            <input type="checkbox" checked class="rounded bg-[#2a2a2a] border-gray-600 text-blue-500 focus:ring-blue-500">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
            </svg>
            <span class="text-sm">Objects</span>
          </label>
          <label class="layer-toggle flex items-center gap-2 p-2 rounded cursor-pointer">
            <input type="checkbox" checked class="rounded bg-[#2a2a2a] border-gray-600 text-blue-500 focus:ring-blue-500">
            <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span class="text-sm">LiDARs</span>
            <span class="ml-auto text-xs text-green-400">3 online</span>
          </label>
          <label class="layer-toggle flex items-center gap-2 p-2 rounded cursor-pointer">
            <input type="checkbox" checked class="rounded bg-[#2a2a2a] border-gray-600 text-blue-500 focus:ring-blue-500">
            <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
            </svg>
            <span class="text-sm">Regions</span>
            <span class="ml-auto text-xs text-gray-500">12</span>
          </label>
          <label class="layer-toggle flex items-center gap-2 p-2 rounded cursor-pointer">
            <input type="checkbox" class="rounded bg-[#2a2a2a] border-gray-600 text-blue-500 focus:ring-blue-500">
            <svg class="w-4 h-4 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
            </svg>
            <span class="text-sm text-gray-400">Heatmap</span>
          </label>
          <label class="layer-toggle flex items-center gap-2 p-2 rounded cursor-pointer">
            <input type="checkbox" checked class="rounded bg-[#2a2a2a] border-gray-600 text-blue-500 focus:ring-blue-500">
            <svg class="w-4 h-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
            </svg>
            <span class="text-sm">Grid</span>
          </label>
        </div>
      </div>
      
      <!-- Quick Actions -->
      <div class="p-3 sidebar-section">
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Quick Actions</span>
        </div>
        <div class="space-y-2">
          <button class="quick-action w-full flex items-center gap-2 p-2 border border-dashed border-gray-700 rounded-lg text-sm text-gray-400 hover:text-amber-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            Add Object
          </button>
          <button class="quick-action w-full flex items-center gap-2 p-2 border border-dashed border-gray-700 rounded-lg text-sm text-gray-400 hover:text-amber-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            Add LiDAR
          </button>
          <button class="quick-action w-full flex items-center gap-2 p-2 border border-dashed border-gray-700 rounded-lg text-sm text-gray-400 hover:text-amber-400">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            Import DWG
          </button>
        </div>
      </div>
      
      <!-- Objects List -->
      <div class="flex-1 overflow-y-auto p-3">
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Objects</span>
          <span class="text-xs text-gray-500">5 items</span>
        </div>
        <div class="space-y-1">
          <button onclick="showInspector('Shelf_01')" class="sidebar-item w-full flex items-center gap-2 p-2 rounded text-left">
            <div class="w-6 h-6 rounded bg-green-500/20 flex items-center justify-center">
              <svg class="w-3 h-3 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
              </svg>
            </div>
            <span class="text-sm">Shelf_01</span>
          </button>
          <button onclick="showInspector('Shelf_02')" class="sidebar-item w-full flex items-center gap-2 p-2 rounded text-left">
            <div class="w-6 h-6 rounded bg-green-500/20 flex items-center justify-center">
              <svg class="w-3 h-3 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
              </svg>
            </div>
            <span class="text-sm">Shelf_02</span>
          </button>
          <button onclick="showInspector('Counter')" class="sidebar-item w-full flex items-center gap-2 p-2 rounded text-left">
            <div class="w-6 h-6 rounded bg-blue-500/20 flex items-center justify-center">
              <svg class="w-3 h-3 text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 0l-2 2a1 1 0 101.414 1.414L8 10.414l1.293 1.293a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
              </svg>
            </div>
            <span class="text-sm">Counter</span>
          </button>
        </div>
      </div>
      
      <!-- Status -->
      <div class="p-3 border-t border-[#2a2a2a] bg-[#0f0f0f]">
        <div class="flex items-center gap-2 text-xs">
          <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
          <span class="text-gray-400">3 LiDARs connected</span>
        </div>
      </div>
    </aside>
    
    <!-- VIEWPORT -->
    <main class="flex-1 flex flex-col">
      <!-- Viewport Toolbar -->
      <div class="viewport-toolbar h-10 bg-[#1a1a1a] border-b border-[#2a2a2a] flex items-center px-3 gap-1">
        <div class="flex items-center gap-1 pr-3 border-r border-[#2a2a2a]">
          <button class="active p-1.5 rounded text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/>
            </svg>
          </button>
          <button class="p-1.5 rounded text-gray-400 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11"/>
            </svg>
          </button>
          <button class="p-1.5 rounded text-gray-400 text-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
          </button>
        </div>
        
        <div class="flex items-center gap-1 px-3 border-r border-[#2a2a2a]">
          <button class="px-2 py-1 rounded text-xs text-gray-400 hover:bg-[#2a2a2a]">Top</button>
          <button class="px-2 py-1 rounded text-xs text-gray-400 hover:bg-[#2a2a2a]">Front</button>
          <button class="px-2 py-1 rounded text-xs text-gray-400 hover:bg-[#2a2a2a]">Side</button>
          <button class="active px-2 py-1 rounded text-xs">3D</button>
        </div>
        
        <div class="flex-1"></div>
        
        <div class="flex items-center gap-2 text-xs text-gray-500">
          <span>15m × 10m</span>
          <span>•</span>
          <span>Grid: 0.5m</span>
        </div>
      </div>
      
      <!-- 3D Viewport Area -->
      <div class="flex-1 relative mock-3d grid-pattern">
        <!-- Mock 3D scene indicator -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="text-center">
            <div class="w-32 h-32 mx-auto mb-4 border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center">
              <svg class="w-16 h-16 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
              </svg>
            </div>
            <p class="text-gray-500 text-sm">3D Viewport</p>
            <p class="text-gray-600 text-xs mt-1">Click objects to select • Drag to move</p>
          </div>
        </div>
        
        <!-- Live tracking indicators -->
        <div class="absolute top-4 right-4 flex items-center gap-2 bg-black/50 backdrop-blur px-3 py-2 rounded-lg">
          <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
          <span class="text-xs text-green-400">47 people tracked</span>
        </div>
      </div>
      
      <!-- Status Bar -->
      <div class="h-8 bg-[#0f0f0f] border-t border-[#2a2a2a] flex items-center px-3 text-xs text-gray-500">
        <span class="mr-4">Venue: <span class="text-gray-300">Demo Store</span></span>
        <span class="mr-4">•</span>
        <span>Ready</span>
        <div class="flex-1"></div>
        <span>Last sync: 2s ago</span>
      </div>
    </main>
    
    <!-- INSPECTOR PANEL (hidden by default) -->
    <aside id="inspector" class="hidden inspector-panel w-72 bg-[#141414] border-l border-[#2a2a2a] flex flex-col">
      <div class="h-12 border-b border-[#2a2a2a] flex items-center justify-between px-4">
        <span class="text-sm font-medium">Properties</span>
        <button onclick="hideInspector()" class="text-gray-400 hover:text-white">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="flex-1 p-4 space-y-4">
        <div>
          <label class="block text-xs text-gray-400 mb-1">Name</label>
          <input type="text" id="inspector-name" value="Shelf_01" class="w-full bg-[#1a1a1a] border border-[#2a2a2a] rounded px-3 py-2 text-sm focus:border-blue-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-2">Position</label>
          <div class="grid grid-cols-3 gap-2">
            <div>
              <span class="text-[10px] text-gray-500">X</span>
              <input type="number" value="2.5" class="w-full bg-[#1a1a1a] border border-[#2a2a2a] rounded px-2 py-1 text-sm focus:border-blue-500 focus:outline-none">
            </div>
            <div>
              <span class="text-[10px] text-gray-500">Y</span>
              <input type="number" value="0" class="w-full bg-[#1a1a1a] border border-[#2a2a2a] rounded px-2 py-1 text-sm focus:border-blue-500 focus:outline-none">
            </div>
            <div>
              <span class="text-[10px] text-gray-500">Z</span>
              <input type="number" value="3.0" class="w-full bg-[#1a1a1a] border border-[#2a2a2a] rounded px-2 py-1 text-sm focus:border-blue-500 focus:outline-none">
            </div>
          </div>
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-2">Scale</label>
          <div class="grid grid-cols-3 gap-2">
            <div>
              <span class="text-[10px] text-gray-500">W</span>
              <input type="number" value="1.2" class="w-full bg-[#1a1a1a] border border-[#2a2a2a] rounded px-2 py-1 text-sm focus:border-blue-500 focus:outline-none">
            </div>
            <div>
              <span class="text-[10px] text-gray-500">H</span>
              <input type="number" value="2.0" class="w-full bg-[#1a1a1a] border border-[#2a2a2a] rounded px-2 py-1 text-sm focus:border-blue-500 focus:outline-none">
            </div>
            <div>
              <span class="text-[10px] text-gray-500">D</span>
              <input type="number" value="0.4" class="w-full bg-[#1a1a1a] border border-[#2a2a2a] rounded px-2 py-1 text-sm focus:border-blue-500 focus:outline-none">
            </div>
          </div>
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-1">Rotation</label>
          <input type="range" min="0" max="360" value="0" class="w-full">
          <div class="text-right text-xs text-gray-500">0°</div>
        </div>
      </div>
      <div class="p-4 border-t border-[#2a2a2a]">
        <button class="w-full py-2 bg-red-500/20 hover:bg-red-500/30 text-red-400 rounded text-sm transition-colors">
          Delete Object
        </button>
      </div>
    </aside>
  </div>
  
  <!-- COMMAND PALETTE OVERLAY -->
  <div id="command-palette-overlay" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-start justify-center pt-24" onclick="hideCommandPalette(event)">
    <div class="command-palette w-[500px] bg-[#1a1a1a] border border-[#2a2a2a] rounded-xl overflow-hidden" onclick="event.stopPropagation()">
      <div class="flex items-center gap-3 p-4 border-b border-[#2a2a2a]">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <input type="text" placeholder="Type a command or search..." class="flex-1 bg-transparent text-white placeholder-gray-500 focus:outline-none">
        <kbd class="px-2 py-1 bg-[#2a2a2a] rounded text-xs text-gray-400">ESC</kbd>
      </div>
      <div class="max-h-80 overflow-y-auto">
        <div class="p-2">
          <div class="text-xs text-gray-500 px-3 py-2">RECENT</div>
          <button class="command-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left">
            <svg class="w-4 h-4 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
            </svg>
            <span class="text-sm">Open Heatmap Viewer</span>
          </button>
          <button class="command-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left">
            <svg class="w-4 h-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
            </svg>
            <span class="text-sm">Open Planogram Builder</span>
          </button>
        </div>
        <div class="p-2 border-t border-[#2a2a2a]">
          <div class="text-xs text-gray-500 px-3 py-2">NAVIGATION</div>
          <button class="command-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left">
            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span class="text-sm">Go to Live View</span>
            <span class="ml-auto text-xs text-gray-500">Current</span>
          </button>
          <button class="command-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            <span class="text-sm">Go to Analytics</span>
          </button>
          <button class="command-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            </svg>
            <span class="text-sm">Go to Configuration</span>
          </button>
        </div>
        <div class="p-2 border-t border-[#2a2a2a]">
          <div class="text-xs text-gray-500 px-3 py-2">ACTIONS</div>
          <button class="command-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            <span class="text-sm">Add new LiDAR</span>
          </button>
          <button class="command-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left">
            <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
            <span class="text-sm">Import DWG floorplan</span>
          </button>
          <button class="command-item w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left">
            <svg class="w-4 h-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <span class="text-sm">Open AI Assistant</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleCommandPalette() {
      const overlay = document.getElementById('command-palette-overlay');
      overlay.classList.toggle('hidden');
      if (!overlay.classList.contains('hidden')) {
        overlay.querySelector('input').focus();
      }
    }
    
    function hideCommandPalette(event) {
      if (event.target.id === 'command-palette-overlay') {
        document.getElementById('command-palette-overlay').classList.add('hidden');
      }
    }
    
    function showInspector(name) {
      document.getElementById('inspector').classList.remove('hidden');
      document.getElementById('inspector-name').value = name;
    }
    
    function hideInspector() {
      document.getElementById('inspector').classList.add('hidden');
    }
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        toggleCommandPalette();
      }
      if (e.key === 'Escape') {
        document.getElementById('command-palette-overlay').classList.add('hidden');
        hideInspector();
      }
    });
  </script>
</body>
</html>
